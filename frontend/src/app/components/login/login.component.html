<app-navigation></app-navigation>

<div class="p-d-flex p-flex-column p-fluid p-ai-center p-jc-center wrapper">
    <form [formGroup]="loginForm" class="p-d-flex p-flex-column content">
        <div class="p-as-center">
            <h1 class="title">LOGIN</h1>
        </div>
        <div>
            <span class="p-input-icon-left">
                <i class="pi pi-user"></i>
                <input type="text" pInputText placeholder="Username" class="form-control" formControlName="name">
            </span>
            <small *ngIf="loginForm.controls.name.invalid && loginForm.controls.name.dirty" class="p-invalid">Username
                required</small>
        </div>
        <div class="p-my-3">
            <span class="p-input-icon-left">
                <i class="pi pi-key"></i>
                <input type="password" pInputText placeholder="Password" class="form-control"
                    formControlName="password">
            </span>
            <small *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.dirty"
                class="p-invalid">Password required</small>
        </div>
        <div class="p-grid">
            <div class="p-col-12 p-md-6">
                <button pButton type="button" label="Login" class="btn"
                    [disabled]="!loginForm.valid || loginButtonDisabled" (click)="loginAsync()"></button>
            </div>
            <div class="p-col-12 p-md-6">
                <button pButton type="button" label="Register" class="btn" routerLink="/register"></button>
            </div>
        </div>
    </form>
    <p-toast position="bottom-center" key="loginError"></p-toast>
</div>
