<app-navigation></app-navigation>

<p-table styleClass="p-datatable-sm p-my-3 p-mx-3" [rowHover]="true" [value]="history!" [paginator]="true" [rows]="15" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {{history!.length}} messages" sortMode="multiple" [rowsPerPageOptions]="[15,30,45]">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="date">Date <p-sortIcon field="date"></p-sortIcon>
            </th>
            <th pSortableColumn="user">User <p-sortIcon field="user"></p-sortIcon>
            </th>
            <th pSortableColumn="type">Type <p-sortIcon field="type"></p-sortIcon>
            </th>
            <th pSortableColumn="message">Message <p-sortIcon field="message"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-logMessage>
        <tr>
            <td>{{logMessage.date}}</td>
            <td>{{logMessage.user.name}}</td>
            <td>{{logMessage.type}}</td>
            <td>{{logMessage.message}}</td>
        </tr>
    </ng-template>
</p-table>
