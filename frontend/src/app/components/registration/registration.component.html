<app-navigation></app-navigation>

<div class="p-d-flex p-flex-column p-fluid p-ai-center p-jc-center wrapper">
    <form [formGroup]="registerForm" class="p-d-flex p-flex-column content">
        <div class="p-as-center">
            <h1 class="title">REGISTRATION</h1>
        </div>
        <div>
            <span class="p-input-icon-left">
                <i class="pi pi-user"></i>
                <input type="text" pInputText placeholder="Username" class="form-control" formControlName="name">
            </span>
            <small *ngIf="registerForm.controls.name.invalid && registerForm.controls.name.dirty"
                class="p-invalid">Username required</small>
        </div>
        <div class="p-my-3">
            <span class="p-input-icon-left">
                <i class="pi pi-key"></i>
                <input type="password" pInputText placeholder="Password" class="form-control"
                    formControlName="password">
            </span>
            <small *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.dirty"
                class="p-invalid">Password required</small>
        </div>
        <div class="p-grid">
            <div class="p-col-12 p-md-6">
                <button pButton type="button" label="Register" class="btn"
                    [disabled]="!registerForm.valid || registerButtonDisabled" (click)="registerAsync()"></button>
            </div>
            <div class="p-col-12 p-md-6">
                <button pButton type="button" label="Return" class="btn" routerLink="/login"></button>
            </div>
        </div>
    </form>
    <p-toast position="bottom-center" key="registrationSuccess"></p-toast>
    <p-toast position="bottom-center" key="registrationError"></p-toast>
</div>
